<!DOCTYPE html>
<html>

<head>
    <title>GF Todo App</title>

</head>

<body>
    <header>
        <h1>GF Todo App</h1>
    </header>
    <main>
        <section>
        <h2>New task:</h2>
        <form id="new-todo">
            <label>Category:<input name="category" type="text" ></label>
            <label>title:<input name="title" type="text" required></label>
            <label>priority:<input name="priority" type="number" min="0" max="3" required></label>
            <label>estimate:<input name="estimate" type="text" min="0" required></label>
            <button id="add">Add</button>
        </form>
        </section>
        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <td>Category</td>
                    <td>Title</td>
                    <td>Priority</td>
                    <td>estimate</td>
                    <td>Completed</td>
                    <td>Remaining</td>
                    <td>Done</td>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </main>

    <script src="task.js"></script>
    <script src="taskManager.js"></script>
    <script src="script.js"></script>
    

</body>

</html>
